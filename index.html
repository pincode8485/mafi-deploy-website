<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: helvetica;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('background.jpg'); 
        background-size: cover; 
        background-repeat: no-repeat;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: 90%;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="submit"] {
        background-color: #ccc;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #505050;
    }

    .keterangan {
        font-size: 10pt;
        color: #ccc;
        margin-bottom: 10px;
    }

    .jenis_kelamin {
        display: flex;
        font-size: 12pt;
        gap: 8px;
    }

</style>
</head>

<body>
  <form action="input_diterima_bro" method="POST" enctype="multipart/form-data">
    <h1>Formulir Pendaftaran</h1>

    <label for="nama">Nama Anda</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
    <div class="keterangan">Minimal 2 karakter, maks. 60 karakter</div><br>

    <label for="username">Username Anda</label>
    <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
    <div class="keterangan">Minimal 8 karakter, maks. 12 karakter</div><br>

    <label for="password">Password Anda</label>
    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
    <div class="keterangan">Minimal 8 karakter, maks. 255 *Harus memiliki kombinasi huruf dan kata serta pengunaan karakter khusus </div><br>

    <label for="jenis_kelamin">Jenis Kelamin</label><br>
    <div class="jenis_kelamin">
        <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki" required>
        <label for="laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label><br>
    </div><br>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg, .webp" required>
    <div class="keterangan">Format file foto harus .png, .jpg, .jpeg .webp *Maks 1mb </div><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
